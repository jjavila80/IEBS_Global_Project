

services:
# Servicio de la base de datos PostgreSQL
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

# Servicio de la API Node.js
  backend:
    build: ./api
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      JWT_SECRET: your_jwt_secret # Usamos JWT_SECRET desde el archivo .env
      PORT: ${PORT} 
    ports:
      - "3000:3000"
    networks:
      - app-network

# Volúmenes para persistencia de datos
volumes:
  pgdata:

# Redes para comunicación entre servicios
networks:
  app-network:
    driver: bridge


